<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Voice Editor Pro</title>
    <meta name="apple-mobile-web-app-capable" content="yes">
    <script src="https://cdn.jsdelivr.net/npm/sortablejs@1.15.0/Sortable.min.js"></script>
    <style>
        :root { --accent: #007AFF; --bg: #f2f2f7; }
        body { font-family: -apple-system, sans-serif; background: var(--bg); padding: 15px; color: #333; padding-bottom: 100px; -webkit-tap-highlight-color: transparent; }
        
        .header { position: sticky; top: 0; background: var(--bg); padding-bottom: 5px; z-index: 100; }
        #mic-btn { display: block; width: 60px; height: 60px; border-radius: 50%; border: none; background: white; box-shadow: 0 4px 10px rgba(0,0,0,0.1); font-size: 26px; margin: 0 auto 5px; }
        .recording { background: #ff3b30 !important; color: white; animation: pulse 1.5s infinite; }
        @keyframes pulse { 0% { box-shadow: 0 0 0 0 rgba(255,59,48,0.7); } 70% { box-shadow: 0 0 0 10px rgba(255,59,48,0); } 100% { box-shadow: 0 0 0 0 rgba(255,59,48,0); } }
        
        #interim-area { min-height: 40px; text-align: center; color: var(--accent); font-size: 14px; margin-bottom: 5px; padding: 5px; font-style: italic; }

        .batch-actions { 
            display: flex; justify-content: space-between; align-items: center;
            max-width: 500px; margin: 0 auto 10px; padding: 10px 15px; background: white; border-radius: 10px; font-size: 14px;
        }

        #memo-list { list-style: none; padding: 0; max-width: 500px; margin: 0 auto; }
        .memo-item { 
            background: white; padding: 12px; border-radius: 12px; margin-bottom: 8px; 
            box-shadow: 0 1px 4px rgba(0,0,0,0.05); display: flex; align-items: flex-start; gap: 10px;
            cursor: grab; /* æ´ã‚ã‚‹ã‚¢ã‚¤ã‚³ãƒ³ */
        }
        .memo-item:active { cursor: grabbing; }
        .checkbox-container { padding-top: 4px; }
        .memo-content { flex-grow: 1; overflow: hidden; }
        .memo-text { font-size: 16px; line-height: 1.4; display: block; margin-bottom: 8px; outline: none; word-wrap: break-word; }
        
        .item-footer { display: flex; justify-content: flex-end; align-items: center; }
        .btn-remind { padding: 4px 10px; border-radius: 6px; border: none; font-size: 12px; background: #e5f1ff; color: var(--accent); font-weight: 600; }

        /* iPhone 6.1ã‚¤ãƒ³ãƒï¼ˆ14/15ç­‰ï¼‰å‘ã‘ã«æœ€é©åŒ–ã—ãŸæ¨ªä¸€è¡Œã®å›ºå®šãƒ‘ãƒãƒ« */
        .floating-footer {
            position: fixed; bottom: 25px; left: 50%; transform: translateX(-50%);
            display: flex; gap: 8px; background: rgba(255,255,255,0.92); padding: 10px;
            border-radius: 20px; box-shadow: 0 5px 20px rgba(0,0,0,0.15); backdrop-filter: blur(10px);
            z-index: 1000; width: 90%; max-width: 360px; justify-content: center;
        }
        .btn-main { 
            flex: 1; padding: 10px 0; border-radius: 12px; border: none; font-weight: bold; 
            font-size: 13px; cursor: pointer; white-space: nowrap; text-align: center;
        }
        .btn-copy { background: var(--accent); color: white; }
        .btn-del { background: #ff3b30; color: white; }
    </style>
</head>
<body>

    <div class="header">
        <button id="mic-btn">ğŸ™ï¸</button>
        <div id="interim-area">ã‚¿ãƒƒãƒ—ã—ã¦éŒ²éŸ³</div>
    </div>

    <div class="batch-actions">
        <label><input type="checkbox" id="select-all"> å…¨é¸æŠ</label>
        <span id="select-count">0ä»¶é¸æŠä¸­</span>
    </div>
    
    <ul id="memo-list"></ul>

    <div class="floating-footer">
        <button class="btn-main btn-copy" onclick="copySelected()">ğŸ“‹ é¸æŠã‚’ã‚³ãƒ”ãƒ¼</button>
        <button class="btn-main btn-del" onclick="deleteSelected()">ğŸ—‘ï¸ é¸æŠã‚’å‰Šé™¤</button>
    </div>

    <script>
        const micBtn = document.getElementById('mic-btn');
        const interimArea = document.getElementById('interim-area');
        const memoList = document.getElementById('memo-list');
        const selectAll = document.getElementById('select-all');

        // éŸ³å£°èªè­˜
        const SpeechRecognition = window.webkitSpeechRecognition || window.SpeechRecognition;
        const recognition = new SpeechRecognition();
        recognition.lang = 'ja-JP';
        recognition.interimResults = true;
        recognition.continuous = true;

        let isRecording = false;
        micBtn.onclick = () => { if (!isRecording) { recognition.start(); } else { recognition.stop(); } };
        recognition.onstart = () => { isRecording = true; micBtn.classList.add('recording'); interimArea.innerText = "è´ãå–ã‚Šä¸­..."; };
        recognition.onend = () => { isRecording = false; micBtn.classList.remove('recording'); };

        recognition.onresult = (event) => {
            let interim = ''; let final = '';
            for (let i = event.resultIndex; i < event.results.length; i++) {
                if (event.results[i].isFinal) final += event.results[i][0].transcript;
                else interim += event.results[i][0].transcript;
            }
            if (interim) interimArea.innerText = interim;
            if (final) { saveMemo(final); renderMemos(); interimArea.innerText = ""; }
        };

        function saveMemo(text) {
            const memos = JSON.parse(localStorage.getItem('my-memos') || '[]');
            memos.unshift({ id: Date.now(), text: text });
            localStorage.setItem('my-memos', JSON.stringify(memos));
        }

        function updateMemo(id, newText) {
            const memos = JSON.parse(localStorage.getItem('my-memos') || '[]');
            const index = memos.findIndex(m => m.id === id);
            if (index !== -1) {
                memos[index].text = newText;
                localStorage.setItem('my-memos', JSON.stringify(memos));
            }
        }

        function openReminder(text) {
            const title = text.length > 20 ? text.substring(0, 20) + "..." : text;
            const fullContent = `${title}\n${text}`;
            window.location.href = `shortcuts://run-shortcut?name=remind-me&input=${encodeURIComponent(fullContent)}`;
        }

        // ä¸€æ‹¬ã‚³ãƒ”ãƒ¼
        function copySelected() {
            const checks = document.querySelectorAll('.memo-check:checked');
            if (checks.length === 0) return;
            const texts = Array.from(checks).map(c => c.closest('.memo-item').querySelector('.memo-text').innerText);
            navigator.clipboard.writeText(texts.join('\n')).then(() => alert("ã‚³ãƒ”ãƒ¼å®Œäº†"));
        }

        // ä¸€æ‹¬å‰Šé™¤
        function deleteSelected() {
            const checks = document.querySelectorAll('.memo-check:checked');
            if (checks.length === 0 || !confirm(`${checks.length}ä»¶å‰Šé™¤ã—ã¾ã™ã‹ï¼Ÿ`)) return;
            const ids = Array.from(checks).map(c => Number(c.dataset.id));
            const memos = JSON.parse(localStorage.getItem('my-memos') || '[]');
            localStorage.setItem('my-memos', JSON.stringify(memos.filter(m => !ids.includes(m.id))));
            renderMemos();
            updateCount();
            selectAll.checked = false;
        }

        selectAll.onclick = () => {
            document.querySelectorAll('.memo-check').forEach(c => c.checked = selectAll.checked);
            updateCount();
        };

        function updateCount() {
            const count = document.querySelectorAll('.memo-check:checked').length;
            document.getElementById('select-count').innerText = `${count}ä»¶é¸æŠä¸­`;
        }

        function renderMemos() {
            const memos = JSON.parse(localStorage.getItem('my-memos') || '[]');
            memoList.innerHTML = memos.map(m => `
                <li class="memo-item" data-id="${m.id}">
                    <div class="checkbox-container">
                        <input type="checkbox" class="memo-check" data-id="${m.id}" onchange="updateCount()">
                    </div>
                    <div class="memo-content">
                        <span class="memo-text" contenteditable="true" onblur="updateMemo(${m.id}, this.innerText)">${m.text}</span>
                        <div class="item-footer">
                            <button class="btn-remind" onclick="openReminder('${m.text.replace(/'/g, "\\'")}')">â° ãƒªãƒã‚¤ãƒ³ãƒ‰</button>
                        </div>
                    </div>
                </li>
            `).join('');
        }

        // â˜…ãƒ‰ãƒ©ãƒƒã‚°ä¸¦ã³æ›¿ãˆã®è¨­å®š
        new Sortable(memoList, {
            animation: 150,
            onEnd: function () {
                const newMemos = [];
                document.querySelectorAll('.memo-item').forEach(el => {
                    const id = Number(el.dataset.id);
                    const memos = JSON.parse(localStorage.getItem('my-memos') || '[]');
                    const found = memos.find(m => m.id === id);
                    if (found) newMemos.push(found);
                });
                localStorage.setItem('my-memos', JSON.stringify(newMemos));
            }
        });

        renderMemos();
    </script>
</body>
</html>

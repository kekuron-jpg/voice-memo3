<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Voice Editor Pro</title>
    <meta name="apple-mobile-web-app-capable" content="yes">
    <style>
        :root { --accent: #007AFF; --bg: #f2f2f7; }
        body { font-family: -apple-system, sans-serif; background: var(--bg); padding: 20px; color: #333; }
        #mic-btn { display: block; width: 70px; height: 70px; border-radius: 50%; border: none; background: white; box-shadow: 0 4px 10px rgba(0,0,0,0.1); font-size: 30px; margin: 0 auto 10px; }
        .recording { background: #ff3b30 !important; color: white; transform: scale(1.1); animation: pulse 1.5s infinite; }
        @keyframes pulse { 0% { box-shadow: 0 0 0 0 rgba(255,59,48,0.7); } 70% { box-shadow: 0 0 0 15px rgba(255,59,48,0); } 100% { box-shadow: 0 0 0 0 rgba(255,59,48,0); } }
        
        #interim-area { min-height: 40px; margin-bottom: 20px; text-align: center; color: #888; font-style: italic; font-size: 15px; padding: 10px; }
        
        #memo-list { list-style: none; padding: 0; max-width: 500px; margin: 0 auto; }
        .memo-item { background: white; padding: 15px; border-radius: 15px; margin-bottom: 12px; box-shadow: 0 2px 8px rgba(0,0,0,0.05); }
        .memo-text { font-size: 17px; line-height: 1.5; display: block; margin-bottom: 15px; padding: 5px; outline: none; }
        
        .actions { display: flex; gap: 8px; justify-content: flex-end; border-top: 1px solid #eee; padding-top: 10px; }
        .btn { padding: 8px 14px; border-radius: 20px; border: none; font-size: 12px; font-weight: 600; }
        .remind-btn { background: #007AFF; color: white; }
        .delete-btn { background: #fff1f0; color: #ff3b30; }
    </style>
</head>
<body>

    <button id="mic-btn">üéôÔ∏è</button>
    <div id="interim-area">„Çø„ÉÉ„Éó„Åó„Å¶Èå≤Èü≥</div>
    
    <ul id="memo-list"></ul>

    <script>
        const micBtn = document.getElementById('mic-btn');
        const interimArea = document.getElementById('interim-area');
        const memoList = document.getElementById('memo-list');

        const SpeechRecognition = window.SpeechRecognition || window.webkitSpeechRecognition;
        const recognition = new SpeechRecognition();
        recognition.lang = 'ja-JP';
        recognition.interimResults = true;
        recognition.continuous = true;

        let isRecording = false;

        micBtn.onclick = () => {
            if (!isRecording) { recognition.start(); } else { recognition.stop(); }
        };

        recognition.onstart = () => { isRecording = true; micBtn.classList.add('recording'); };
        recognition.onend = () => { isRecording = false; micBtn.classList.remove('recording'); interimArea.innerText = "‰øùÂ≠ò„Åó„Åæ„Åó„Åü"; };

        recognition.onresult = (event) => {
            let interimTranscript = '';
            let finalTranscript = '';
            for (let i = event.resultIndex; i < event.results.length; i++) {
                const transcript = event.results[i][0].transcript;
                if (event.results[i].isFinal) { finalTranscript += transcript; }
                else { interimTranscript += transcript; }
            }
            // ‚ë†„É™„Ç¢„É´„Çø„Ç§„É†Ë°®Á§∫„ÅÆÂæ©Ê¥ª
            if (interimTranscript) interimArea.innerText = interimTranscript;
            
            if (finalTranscript) {
                saveMemo(finalTranscript);
                renderMemos();
                interimArea.innerText = "";
            }
        };

        function saveMemo(text) {
            const memos = JSON.parse(localStorage.getItem('my-memos') || '[]');
            memos.unshift({ id: Date.now(), text: text });
            localStorage.setItem('my-memos', JSON.stringify(memos));
        }

        function updateMemo(id, newText) {
            const memos = JSON.parse(localStorage.getItem('my-memos') || '[]');
            const index = memos.findIndex(m => m.id === id);
            if (index !== -1) {
                memos[index].text = newText;
                localStorage.setItem('my-memos', JSON.stringify(memos));
            }
        }

        // ‚ë°Á¥îÊ≠£„É™„Éû„Ç§„É≥„ÉÄ„ÉºÈÄ£Êê∫Ôºà„Ç∑„Éß„Éº„Éà„Ç´„ÉÉ„ÉàÂëº„Å≥Âá∫„ÅóÔºâ
        function openReminder(text) {
            const encodedText = encodeURIComponent(text);
            // „Ç∑„Éß„Éº„Éà„Ç´„ÉÉ„ÉàÂêç 'remind-me' „ÇíÂëº„Å≥Âá∫„Åó„ÄÅÂÖ•Âäõ„ÇíÊ∏°„Åô
            window.location.href = `shortcuts://run-shortcut?name=remind-me&input=${encodedText}`;
        }

        function renderMemos() {
            const memos = JSON.parse(localStorage.getItem('my-memos') || '[]');
            memoList.innerHTML = memos.map(m => `
                <li class="memo-item">
                    <span class="memo-text" contenteditable="true" onblur="updateMemo(${m.id}, this.innerText)">${m.text}</span>
                    <div class="actions">
                        <button class="btn remind-btn" onclick="openReminder('${m.text.replace(/'/g, "\\'")}')">‚è∞ „É™„Éû„Ç§„É≥„ÉÄ„Éº</button>
                        <button class="btn delete-btn" onclick="deleteMemo(${m.id})">ÂâäÈô§</button>
                    </div>
                </li>
            `).join('');
        }

        function deleteMemo(id) {
            if(confirm("ÂâäÈô§„Åó„Åæ„Åô„ÅãÔºü")) {
                const memos = JSON.parse(localStorage.getItem('my-memos') || '[]');
                localStorage.setItem('my-memos', JSON.stringify(memos.filter(m => m.id !== id)));
                renderMemos();
            }
        }

        renderMemos();
    </script>
</body>
</html>

<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Voice Editor Ultimate</title>
    <meta name="apple-mobile-web-app-capable" content="yes">
    <style>
        :root { --accent: #007AFF; --bg: #f2f2f7; }
        body { font-family: -apple-system, sans-serif; background: var(--bg); padding: 20px; color: #333; padding-bottom: 120px; }
        
        /* ãƒ˜ãƒƒãƒ€ãƒ¼ãƒ»éŒ²éŸ³ã‚¨ãƒªã‚¢ */
        .header { position: sticky; top: 0; background: var(--bg); padding-bottom: 10px; z-index: 100; }
        #mic-btn { display: block; width: 65px; height: 65px; border-radius: 50%; border: none; background: white; box-shadow: 0 4px 10px rgba(0,0,0,0.1); font-size: 28px; margin: 0 auto 10px; transition: 0.2s; }
        .recording { background: #ff3b30 !important; color: white; transform: scale(1.1); animation: pulse 1.5s infinite; }
        @keyframes pulse { 0% { box-shadow: 0 0 0 0 rgba(255,59,48,0.7); } 70% { box-shadow: 0 0 0 15px rgba(255,59,48,0); } 100% { box-shadow: 0 0 0 0 rgba(255,59,48,0); } }
        
        /* ãƒªã‚¢ãƒ«ã‚¿ã‚¤ãƒ è¡¨ç¤ºã‚¨ãƒªã‚¢ */
        #interim-area { 
            min-height: 45px; text-align: center; color: #007AFF; font-size: 15px; 
            margin-bottom: 10px; padding: 10px; background: rgba(255,255,255,0.6); 
            border-radius: 10px; font-style: italic; border: 1px dashed #007AFF;
        }

        .batch-actions { 
            display: flex; justify-content: space-between; align-items: center;
            max-width: 500px; margin: 0 auto 15px; padding: 12px; background: white; border-radius: 12px;
        }

        #memo-list { list-style: none; padding: 0; max-width: 500px; margin: 0 auto; }
        .memo-item { 
            background: white; padding: 15px; border-radius: 15px; margin-bottom: 12px; 
            box-shadow: 0 2px 8px rgba(0,0,0,0.05); display: flex; align-items: flex-start; gap: 10px;
        }
        .checkbox-container { padding-top: 5px; }
        .memo-content { flex-grow: 1; }
        .memo-text { font-size: 16px; line-height: 1.5; display: block; margin-bottom: 12px; outline: none; border-bottom: 1px solid #f9f9f9; padding: 4px; }
        
        .item-footer { display: flex; justify-content: space-between; align-items: center; padding-top: 8px; flex-wrap: wrap; gap: 8px; }
        .footer-left { display: flex; gap: 5px; }
        .btn-small { padding: 6px 10px; border-radius: 8px; border: none; font-size: 13px; background: #f0f0f5; color: #555; cursor: pointer; }
        .btn-remind { background: #e5f1ff; color: #007AFF; font-weight: bold; }

        /* ä¸‹éƒ¨å›ºå®šãƒ‘ãƒãƒ« */
        .floating-footer {
            position: fixed; bottom: 20px; left: 50%; transform: translateX(-50%);
            display: flex; gap: 12px; background: rgba(255,255,255,0.95); padding: 15px 25px;
            border-radius: 40px; box-shadow: 0 8px 30px rgba(0,0,0,0.15); backdrop-filter: blur(10px); z-index: 1000;
        }
        .btn-main { padding: 12px 20px; border-radius: 25px; border: none; font-weight: bold; font-size: 14px; cursor: pointer; }
        .btn-copy { background: var(--accent); color: white; }
        .btn-del { background: #ff3b30; color: white; }
    </style>
</head>
<body>

    <div class="header">
        <button id="mic-btn">ğŸ™ï¸</button>
        <div id="interim-area">ã‚¿ãƒƒãƒ—ã—ã¦éŒ²éŸ³é–‹å§‹</div>
    </div>

    <div class="batch-actions">
        <label style="font-weight: bold;"><input type="checkbox" id="select-all"> å…¨é¸æŠ</label>
        <span id="select-count">0ä»¶é¸æŠä¸­</span>
    </div>
    
    <ul id="memo-list"></ul>

    <div class="floating-footer">
        <button class="btn-main btn-copy" onclick="copySelected()">ğŸ“‹ é¸æŠã‚’ã‚³ãƒ”ãƒ¼</button>
        <button class="btn-main btn-del" onclick="deleteSelected()">ğŸ—‘ï¸ é¸æŠã‚’å‰Šé™¤</button>
    </div>

    <script>
        const micBtn = document.getElementById('mic-btn');
        const interimArea = document.getElementById('interim-area');
        const memoList = document.getElementById('memo-list');
        const selectAll = document.getElementById('select-all');

        const SpeechRecognition = window.SpeechRecognition || window.webkitSpeechRecognition;
        const recognition = new SpeechRecognition();
        recognition.lang = 'ja-JP';
        recognition.interimResults = true;
        recognition.continuous = true;

        let isRecording = false;

        micBtn.onclick = () => { if (!isRecording) { recognition.start(); } else { recognition.stop(); } };

        recognition.onstart = () => { 
            isRecording = true; 
            micBtn.classList.add('recording'); 
            interimArea.innerText = "èãå–ã‚Šä¸­..."; 
        };
        
        recognition.onend = () => { 
            isRecording = false; 
            micBtn.classList.remove('recording'); 
            if (interimArea.innerText.includes("èãå–ã‚Šä¸­")) {
                interimArea.innerText = "ã‚¿ãƒƒãƒ—ã—ã¦éŒ²éŸ³é–‹å§‹";
            }
        };

        recognition.onresult = (event) => {
            let interimTranscript = '';
            let finalTranscript = '';
            for (let i = event.resultIndex; i < event.results.length; i++) {
                const transcript = event.results[i][0].transcript;
                if (event.results[i].isFinal) { finalTranscript += transcript; }
                else { interimTranscript += transcript; }
            }
            if (interimTranscript) interimArea.innerText = interimTranscript;
            if (finalTranscript) {
                saveMemo(finalTranscript);
                renderMemos();
                interimArea.innerText = "ä¿å­˜ã—ã¾ã—ãŸ";
                setTimeout(() => { if(!isRecording) interimArea.innerText = "ã‚¿ãƒƒãƒ—ã—ã¦éŒ²éŸ³é–‹å§‹"; }, 2000);
            }
        };

        function saveMemo(text) {
            const memos = JSON.parse(localStorage.getItem('my-memos') || '[]');
            memos.unshift({ id: Date.now(), text: text });
            localStorage.setItem('my-memos', JSON.stringify(memos));
        }

        function updateMemo(id, newText) {
            const memos = JSON.parse(localStorage.getItem('my-memos') || '[]');
            const index = memos.findIndex(m => m.id === id);
            if (index !== -1) {
                memos[index].text = newText;
                localStorage.setItem('my-memos', JSON.stringify(memos));
            }
        }

        // ä¸¦ã³æ›¿ãˆ
        function moveMemo(id, direction) {
            const memos = JSON.parse(localStorage.getItem('my-memos') || '[]');
            const index = memos.findIndex(m => m.id === id);
            if (direction === 'up' && index > 0) {
                [memos[index], memos[index - 1]] = [memos[index - 1], memos[index]];
            } else if (direction === 'down' && index < memos.length - 1) {
                [memos[index], memos[index + 1]] = [memos[index + 1], memos[index]];
            }
            localStorage.setItem('my-memos', JSON.stringify(memos));
            renderMemos();
        }

        // ãƒªãƒã‚¤ãƒ³ãƒ€ãƒ¼é€£æºï¼ˆå¾©æ´»ï¼‰
        function openReminder(text) {
            const title = text.length > 20 ? text.substring(0, 20) + "..." : text;
            const fullContent = `${title}\n${text}`;
            window.location.href = `shortcuts://run-shortcut?name=remind-me&input=${encodeURIComponent(fullContent)}`;
        }

        function copySelected() {
            const checks = document.querySelectorAll('.memo-check:checked');
            if (checks.length === 0) return alert("ãƒ¡ãƒ¢ã‚’é¸æŠã—ã¦ãã ã•ã„");
            const selectedTexts = Array.from(checks).map(c => {
                const item = c.closest('.memo-item');
                return item.querySelector('.memo-text').innerText;
            });
            navigator.clipboard.writeText(selectedTexts.join('\n')).then(() => {
                alert("ã‚³ãƒ”ãƒ¼ã—ã¾ã—ãŸï¼");
            });
        }

        function deleteSelected() {
            const checks = document.querySelectorAll('.memo-check:checked');
            if (checks.length === 0) return;
            if (!confirm(`${checks.length}ä»¶ã®ãƒ¡ãƒ¢ã‚’å‰Šé™¤ã—ã¾ã™ã‹ï¼Ÿ`)) return;
            const selectedIds = Array.from(checks).map(c => Number(c.dataset.id));
            const memos = JSON.parse(localStorage.getItem('my-memos') || '[]');
            const filtered = memos.filter(m => !selectedIds.includes(m.id));
            localStorage.setItem('my-memos', JSON.stringify(filtered));
            renderMemos();
            updateCount();
            selectAll.checked = false;
        }

        selectAll.onclick = () => {
            const checks = document.querySelectorAll('.memo-check');
            checks.forEach(c => c.checked = selectAll.checked);
            updateCount();
        };

        function updateCount() {
            const count = document.querySelectorAll('.memo-check:checked').length;
            document.getElementById('select-count').innerText = `${count}ä»¶é¸æŠä¸­`;
        }

        function renderMemos() {
            const memos = JSON.parse(localStorage.getItem('my-memos') || '[]');
            memoList.innerHTML = memos.map(m => `
                <li class="memo-item">
                    <div class="checkbox-container">
                        <input type="checkbox" class="memo-check" data-id="${m.id}" onchange="updateCount()">
                    </div>
                    <div class="memo-content">
                        <span class="memo-text" contenteditable="true" onblur="updateMemo(${m.id}, this.innerText)">${m.text}</span>
                        <div class="item-footer">
                            <div class="footer-left">
                                <button class="btn-small" onclick="moveMemo(${m.id}, 'up')">â–² ä¸Šã¸</button>
                                <button class="btn-small" onclick="moveMemo(${m.id}, 'down')">â–¼ ä¸‹ã¸</button>
                            </div>
                            <button class="btn-small btn-remind" onclick="openReminder('${m.text.replace(/'/g, "\\'")}')">â° ãƒªãƒã‚¤ãƒ³ãƒ‰</button>
                        </div>
                    </div>
                </li>
            `).join('');
        }

        renderMemos();
    </script>
</body>
</html>

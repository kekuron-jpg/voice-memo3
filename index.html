<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Realtime Voice Memo</title>
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
    <style>
        body { font-family: sans-serif; background: #f2f2f7; padding: 20px; text-align: center; color: #333; }
        #mic-btn { width: 90px; height: 90px; border-radius: 50%; border: none; background: white; box-shadow: 0 4px 15px rgba(0,0,0,0.1); font-size: 40px; margin: 20px 0; transition: 0.3s; }
        .recording { background: #ff3b30 !important; color: white; transform: scale(1.1); }
        
        /* ãƒªã‚¢ãƒ«ã‚¿ã‚¤ãƒ è¡¨ç¤ºã‚¨ãƒªã‚¢ */
        #interim-area { 
            min-height: 50px; margin: 10px auto; padding: 15px; width: 85%;
            background: rgba(255,255,255,0.5); border-radius: 10px;
            font-style: italic; color: #666; border: 1px dashed #ccc;
        }

        #memo-list { list-style: none; padding: 0; text-align: left; max-width: 400px; margin: 20px auto; }
        .memo-item { background: white; padding: 15px; border-radius: 10px; margin-bottom: 10px; display: flex; justify-content: space-between; align-items: center; box-shadow: 0 2px 5px rgba(0,0,0,0.05); }
        .delete-btn { color: #ff3b30; border: none; background: none; font-weight: bold; }
        .date { font-size: 10px; color: #aaa; display: block; }
    </style>
</head>
<body>

    <h2>ãƒªã‚¢ãƒ«ã‚¿ã‚¤ãƒ éŸ³å£°ãƒ¡ãƒ¢</h2>
    
    <button id="mic-btn">ğŸ™ï¸</button>
    
    <div id="interim-area">ã“ã“ã«å–‹ã£ãŸå†…å®¹ãŒãƒªã‚¢ãƒ«ã‚¿ã‚¤ãƒ ã«å‡ºã¾ã™</div>

    <ul id="memo-list"></ul>

    <script>
        const micBtn = document.getElementById('mic-btn');
        const interimArea = document.getElementById('interim-area');
        const memoList = document.getElementById('memo-list');

        const SpeechRecognition = window.SpeechRecognition || window.webkitSpeechRecognition;
        const recognition = new SpeechRecognition();
        
        recognition.lang = 'ja-JP';
        recognition.interimResults = true; // â† ã“ã‚ŒãŒãƒªã‚¢ãƒ«ã‚¿ã‚¤ãƒ è¡¨ç¤ºã®éµï¼
        recognition.continuous = true;    // é•·ãå–‹ã£ã¦ã‚‚æ­¢ã¾ã‚‰ãªã„ã‚ˆã†ã«è¨­å®š

        let isRecording = false;

        micBtn.onclick = () => {
            if (!isRecording) {
                recognition.start();
            } else {
                recognition.stop();
            }
        };

        recognition.onstart = () => {
            isRecording = true;
            micBtn.classList.add('recording');
            interimArea.innerText = "èãå–ã‚Šä¸­...";
        };

        recognition.onend = () => {
            isRecording = false;
            micBtn.classList.remove('recording');
            interimArea.innerText = "å¾…æ©Ÿä¸­...";
        };

        recognition.onresult = (event) => {
            let interimTranscript = ''; // ç¢ºå®šå‰ã®æ–‡å­—åˆ—
            let finalTranscript = '';   // ç¢ºå®šã—ãŸæ–‡å­—åˆ—

            for (let i = event.resultIndex; i < event.results.length; i++) {
                const transcript = event.results[i][0].transcript;
                if (event.results[i].isFinal) {
                    finalTranscript += transcript;
                } else {
                    interimTranscript += transcript;
                }
            }

            // ãƒªã‚¢ãƒ«ã‚¿ã‚¤ãƒ ã«ç”»é¢ã«è¡¨ç¤º
            if (interimTranscript) {
                interimArea.innerText = interimTranscript;
            }

            // ç¢ºå®šã—ãŸã‚‰ãƒªã‚¹ãƒˆã«ä¿å­˜
            if (finalTranscript) {
                saveMemo(finalTranscript);
                renderMemos();
                interimArea.innerText = ""; // ç¢ºå®šã—ãŸã®ã§ãƒªã‚»ãƒƒãƒˆ
            }
        };

        function saveMemo(text) {
            const memos = JSON.parse(localStorage.getItem('my-memos') || '[]');
            memos.unshift({ id: Date.now(), text: text, time: new Date().toLocaleTimeString() });
            localStorage.setItem('my-memos', JSON.stringify(memos));
        }

        function renderMemos() {
            const memos = JSON.parse(localStorage.getItem('my-memos') || '[]');
            memoList.innerHTML = memos.map(m => `
                <li class="memo-item">
                    <div>
                        <small class="date">${m.time}</small>
                        <span>${m.text}</span>
                    </div>
                    <button class="delete-btn" onclick="deleteMemo(${m.id})">Ã—</button>
                </li>
            `).join('');
        }

        function deleteMemo(id) {
            const memos = JSON.parse(localStorage.getItem('my-memos') || '[]');
            localStorage.setItem('my-memos', JSON.stringify(memos.filter(m => m.id !== id)));
            renderMemos();
        }

        renderMemos();
    </script>
</body>
</html>

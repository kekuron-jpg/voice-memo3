<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Voice Editor Pro Max</title>
    <meta name="apple-mobile-web-app-capable" content="yes">
    <style>
        :root { --accent: #007AFF; --bg: #f2f2f7; }
        body { font-family: -apple-system, sans-serif; background: var(--bg); padding: 20px; color: #333; padding-bottom: 100px; }
        
        /* ãƒ˜ãƒƒãƒ€ãƒ¼ãƒ»éŒ²éŸ³ã‚¨ãƒªã‚¢ */
        .header { sticky: top; background: var(--bg); padding-bottom: 10px; z-index: 10; }
        #mic-btn { display: block; width: 65px; height: 65px; border-radius: 50%; border: none; background: white; box-shadow: 0 4px 10px rgba(0,0,0,0.1); font-size: 28px; margin: 0 auto 10px; }
        .recording { background: #ff3b30 !important; color: white; animation: pulse 1.5s infinite; }
        #interim-area { min-height: 30px; text-align: center; color: #888; font-size: 14px; margin-bottom: 10px; }

        /* ã¾ã¨ã‚ã¦æ“ä½œãƒ‘ãƒãƒ« */
        .batch-actions { 
            display: flex; justify-content: space-between; align-items: center;
            max-width: 500px; margin: 0 auto 15px; padding: 10px; background: white; border-radius: 12px;
        }

        /* ãƒªã‚¹ãƒˆã‚¹ã‚¿ã‚¤ãƒ« */
        #memo-list { list-style: none; padding: 0; max-width: 500px; margin: 0 auto; }
        .memo-item { 
            background: white; padding: 15px; border-radius: 15px; margin-bottom: 12px; 
            box-shadow: 0 2px 8px rgba(0,0,0,0.05); display: flex; align-items: flex-start; gap: 10px;
        }
        .checkbox-container { padding-top: 5px; }
        .memo-content { flex-grow: 1; }
        .memo-text { font-size: 16px; line-height: 1.5; display: block; margin-bottom: 10px; outline: none; }
        
        .item-footer { display: flex; justify-content: space-between; align-items: center; border-top: 1px solid #f0f0f0; padding-top: 8px; }
        .order-btns { display: flex; gap: 5px; }
        .btn-small { padding: 4px 8px; border-radius: 5px; border: none; font-size: 14px; background: #eee; }

        /* ä¸‹éƒ¨å›ºå®šãƒœã‚¿ãƒ³ */
        .floating-footer {
            position: fixed; bottom: 20px; left: 50%; transform: translateX(-50%);
            display: flex; gap: 10px; background: rgba(255,255,255,0.9); padding: 15px;
            border-radius: 30px; box-shadow: 0 4px 20px rgba(0,0,0,0.2); backdrop-filter: blur(10px);
        }
        .btn-main { padding: 10px 20px; border-radius: 20px; border: none; font-weight: bold; font-size: 14px; }
        .btn-copy { background: var(--accent); color: white; }
        .btn-del { background: #ff3b30; color: white; }
    </style>
</head>
<body>

    <div class="header">
        <button id="mic-btn">ğŸ™ï¸</button>
        <div id="interim-area">ã‚¿ãƒƒãƒ—ã—ã¦éŒ²éŸ³</div>
    </div>

    <div class="batch-actions">
        <label><input type="checkbox" id="select-all"> å…¨é¸æŠ</label>
        <span id="select-count" style="font-size: 12px; color: #666;">0ä»¶é¸æŠä¸­</span>
    </div>
    
    <ul id="memo-list"></ul>

    <div class="floating-footer">
        <button class="btn-main btn-copy" onclick="copySelected()">ğŸ“‹ é¸æŠã‚’ã‚³ãƒ”ãƒ¼</button>
        <button class="btn-main btn-del" onclick="deleteSelected()">ğŸ—‘ï¸ é¸æŠã‚’å‰Šé™¤</button>
    </div>

    <script>
        const micBtn = document.getElementById('mic-btn');
        const interimArea = document.getElementById('interim-area');
        const memoList = document.getElementById('memo-list');
        const selectAll = document.getElementById('select-all');

        // éŸ³å£°èªè­˜ï¼ˆã“ã‚Œã¾ã§ã®æ©Ÿèƒ½ã‚’ç¶­æŒï¼‰
        const SpeechRecognition = window.SpeechRecognition || window.webkitSpeechRecognition;
        const recognition = new SpeechRecognition();
        recognition.lang = 'ja-JP';
        recognition.interimResults = true;
        recognition.continuous = true;

        let isRecording = false;
        micBtn.onclick = () => { if (!isRecording) { recognition.start(); } else { recognition.stop(); } };
        recognition.onstart = () => { isRecording = true; micBtn.classList.add('recording'); };
        recognition.onend = () => { isRecording = false; micBtn.classList.remove('recording'); interimArea.innerText = ""; };
        recognition.onresult = (event) => {
            let finalTranscript = '';
            for (let i = event.resultIndex; i < event.results.length; i++) {
                if (event.results[i].isFinal) finalTranscript += event.results[i][0].transcript;
            }
            if (finalTranscript) { saveMemo(finalTranscript); renderMemos(); }
        };

        function saveMemo(text) {
            const memos = JSON.parse(localStorage.getItem('my-memos') || '[]');
            memos.unshift({ id: Date.now(), text: text });
            localStorage.setItem('my-memos', JSON.stringify(memos));
        }

        function updateMemo(id, newText) {
            const memos = JSON.parse(localStorage.getItem('my-memos') || '[]');
            const index = memos.findIndex(m => m.id === id);
            if (index !== -1) {
                memos[index].text = newText;
                localStorage.setItem('my-memos', JSON.stringify(memos));
            }
        }

        // ä¸¦ã³æ›¿ãˆæ©Ÿèƒ½
        function moveMemo(id, direction) {
            const memos = JSON.parse(localStorage.getItem('my-memos') || '[]');
            const index = memos.findIndex(m => m.id === id);
            if (direction === 'up' && index > 0) {
                [memos[index], memos[index - 1]] = [memos[index - 1], memos[index]];
            } else if (direction === 'down' && index < memos.length - 1) {
                [memos[index], memos[index + 1]] = [memos[index + 1], memos[index]];
            }
            localStorage.setItem('my-memos', JSON.stringify(memos));
            renderMemos();
        }

        // ä¸€æ‹¬ã‚³ãƒ”ãƒ¼
        function copySelected() {
            const checks = document.querySelectorAll('.memo-check:checked');
            const memos = JSON.parse(localStorage.getItem('my-memos') || '[]');
            const selectedTexts = Array.from(checks).map(c => {
                const memo = memos.find(m => m.id == c.dataset.id);
                return memo ? memo.text : '';
            });

            if (selectedTexts.length === 0) return alert("é¸æŠã—ã¦ãã ã•ã„");
            
            navigator.clipboard.writeText(selectedTexts.join('\n')).then(() => {
                alert("ã‚³ãƒ”ãƒ¼ã—ã¾ã—ãŸï¼");
            });
        }

        // ä¸€æ‹¬å‰Šé™¤
        function deleteSelected() {
            if (!confirm("é¸æŠã—ãŸãƒ¡ãƒ¢ã‚’å‰Šé™¤ã—ã¾ã™ã‹ï¼Ÿ")) return;
            const checks = document.querySelectorAll('.memo-check:checked');
            const selectedIds = Array.from(checks).map(c => Number(c.dataset.id));
            const memos = JSON.parse(localStorage.getItem('my-memos') || '[]');
            const filtered = memos.filter(m => !selectedIds.includes(m.id));
            localStorage.setItem('my-memos', JSON.stringify(filtered));
            renderMemos();
            updateCount();
        }

        // å…¨é¸æŠ/è§£é™¤
        selectAll.onclick = () => {
            const checks = document.querySelectorAll('.memo-check');
            checks.forEach(c => c.checked = selectAll.checked);
            updateCount();
        };

        function updateCount() {
            const count = document.querySelectorAll('.memo-check:checked').length;
            document.getElementById('select-count').innerText = `${count}ä»¶é¸æŠä¸­`;
        }

        function renderMemos() {
            const memos = JSON.parse(localStorage.getItem('my-memos') || '[]');
            memoList.innerHTML = memos.map(m => `
                <li class="memo-item">
                    <div class="checkbox-container">
                        <input type="checkbox" class="memo-check" data-id="${m.id}" onchange="updateCount()">
                    </div>
                    <div class="memo-content">
                        <span class="memo-text" contenteditable="true" onblur="updateMemo(${m.id}, this.innerText)">${m.text}</span>
                        <div class="item-footer">
                            <div class="order-btns">
                                <button class="btn-small" onclick="moveMemo(${m.id}, 'up')">â–²</button>
                                <button class="btn-small" onclick="moveMemo(${m.id}, 'down')">â–¼</button>
                            </div>
                            <span style="font-size:10px; color:#ccc;">ID:${m.id.toString().slice(-4)}</span>
                        </div>
                    </div>
                </li>
            `).join('');
        }

        renderMemos();
    </script>
</body>
</html>

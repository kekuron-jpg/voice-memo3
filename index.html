<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Voice Memo & Remind</title>
    <meta name="apple-mobile-web-app-capable" content="yes">
    <style>
        body { font-family: -apple-system, sans-serif; background: #f2f2f7; padding: 20px; text-align: center; }
        #mic-btn { width: 80px; height: 80px; border-radius: 50%; border: none; background: white; box-shadow: 0 4px 10px rgba(0,0,0,0.1); font-size: 30px; margin-bottom: 20px; }
        .recording { background: #ff3b30 !important; color: white; }
        #interim-area { min-height: 40px; margin: 10px auto; padding: 10px; width: 90%; background: #fff; border-radius: 10px; font-size: 14px; color: #666; }
        #memo-list { list-style: none; padding: 0; max-width: 400px; margin: 20px auto; }
        .memo-item { background: white; padding: 15px; border-radius: 12px; margin-bottom: 10px; text-align: left; box-shadow: 0 2px 5px rgba(0,0,0,0.05); }
        .memo-text { font-size: 16px; display: block; margin-bottom: 10px; }
        .actions { display: flex; gap: 10px; justify-content: flex-end; }
        .btn { padding: 8px 12px; border-radius: 8px; border: none; font-size: 12px; cursor: pointer; }
        .remind-btn { background: #007AFF; color: white; }
        .delete-btn { background: #ff3b30; color: white; }
    </style>
</head>
<body>

    <h2>Èü≥Â£∞„É™„Éû„Ç§„É≥„ÉÄ„Éº</h2>
    <button id="mic-btn">üéôÔ∏è</button>
    <div id="interim-area"></div>
    <ul id="memo-list"></ul>

    <script>
        const micBtn = document.getElementById('mic-btn');
        const interimArea = document.getElementById('interim-area');
        const memoList = document.getElementById('memo-list');

        const SpeechRecognition = window.SpeechRecognition || window.webkitSpeechRecognition;
        const recognition = new SpeechRecognition();
        recognition.lang = 'ja-JP';
        recognition.interimResults = true;
        recognition.continuous = true;

        let isRecording = false;

        micBtn.onclick = () => {
            if (!isRecording) { recognition.start(); } else { recognition.stop(); }
        };

        recognition.onstart = () => { isRecording = true; micBtn.classList.add('recording'); };
        recognition.onend = () => { isRecording = false; micBtn.classList.remove('recording'); };

        recognition.onresult = (event) => {
            let interimTranscript = '';
            let finalTranscript = '';
            for (let i = event.resultIndex; i < event.results.length; i++) {
                if (event.results[i].isFinal) { finalTranscript += event.results[i][0].transcript; }
                else { interimTranscript += event.results[i][0].transcript; }
            }
            interimArea.innerText = interimTranscript;
            if (finalTranscript) { saveMemo(finalTranscript); renderMemos(); interimArea.innerText = ""; }
        };

        function saveMemo(text) {
            const memos = JSON.parse(localStorage.getItem('my-memos') || '[]');
            memos.unshift({ id: Date.now(), text: text });
            localStorage.setItem('my-memos', JSON.stringify(memos));
        }

        // „É™„Éû„Ç§„É≥„ÉÄ„ÉºÁôªÈå≤Áî®„ÅÆÈñ¢Êï∞
        function addToReminder(text) {
            // iPhone„ÅÆ„Äå„Ç´„É¨„É≥„ÉÄ„Éº„ÄçÁµåÁî±„Åß„É™„Éû„Ç§„É≥„ÉÄ„Éº„ÇíÂÖ•„Çå„Çã„Åü„ÇÅ„ÅÆURL„Çí‰ΩúÊàê
            // icsÂΩ¢ÂºèÔºà„Ç´„É¨„É≥„ÉÄ„Éº‰∫àÁ¥Ñ„Éï„Ç°„Ç§„É´Ôºâ„ÇíÁîüÊàê„Åó„Å¶Èñã„ÅèÊâãÊ≥ï
            const title = encodeURIComponent(text);
            const now = new Date();
            const start = new Date(now.getTime() + 60 * 60 * 1000).toISOString().replace(/-|:|\.\d+/g, ""); // 1ÊôÇÈñìÂæå
            
            // „Ç∑„É≥„Éó„É´„Å´„Äå„Ç´„É¨„É≥„ÉÄ„Éº„Å´ËøΩÂä†„ÄçÁîªÈù¢„ÇíÂëº„Å≥Âá∫„ÅôURLÔºàiPhoneÊ®ôÊ∫ñÔºâ
            // Ê≥®ÊÑè: iPhone„ÅÆ‰ªïÊßò‰∏ä„ÄÅÁõ¥Êé•„É™„Éû„Ç§„É≥„ÉÄ„Éº„Ç¢„Éó„É™„Å´„ÄåÊó•‰ªò‰ªò„Åç„Äç„ÅßÈ£õ„Å∞„Åô„ÅÆ„ÅØURL„Çπ„Ç≠„Éº„É†„Å†„Åë„Åß„ÅØÈôêÁïå„Åå„ÅÇ„Çã„Åü„ÇÅ
            // „Ç´„É¨„É≥„ÉÄ„ÉºÁôªÈå≤ÁîªÈù¢„ÇíÈñã„Åç„Åæ„Åô„ÄÇ„Åù„Åì„Åã„Çâ„É™„Éû„Ç§„É≥„ÉÄ„Éº„Å∏‰øùÂ≠ò„ÇÇÂèØËÉΩ„Åß„Åô„ÄÇ
            window.location.href = `data:text/calendar;charset=utf8,BEGIN:VCALENDAR%0AVERSION:2.0%0ABEGIN:VEVENT%0AURL:${window.location.href}%0ASUMMARY:${title}%0ADTSTART:${start}%0ADTEND:${start}%0AEND:VEVENT%0AEND:VCALENDAR`;
        }

        function renderMemos() {
            const memos = JSON.parse(localStorage.getItem('my-memos') || '[]');
            memoList.innerHTML = memos.map(m => `
                <li class="memo-item">
                    <span class="memo-text">${m.text}</span>
                    <div class="actions">
                        <button class="btn remind-btn" onclick="addToReminder('${m.text.replace(/'/g, "\\'")}')">‚è∞ „É™„Éû„Ç§„É≥„Éâ</button>
                        <button class="btn delete-btn" onclick="deleteMemo(${m.id})">ÂâäÈô§</button>
                    </div>
                </li>
            `).join('');
        }

        function deleteMemo(id) {
            const memos = JSON.parse(localStorage.getItem('my-memos') || '[]');
            localStorage.setItem('my-memos', JSON.stringify(memos.filter(m => m.id !== id)));
            renderMemos();
        }

        renderMemos();
    </script>
</body>
</html>
